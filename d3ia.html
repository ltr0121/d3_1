<!DOCTYPE html>
<html>
    <head>
        <script src="d3.min.js" type="text/Javascript"></script>
        <style>
            .inactive, .tentative {
            stroke: darkgray;
            stroke-width: 2px;
            stroke-dasharray: 5 5;
            }
            .tentative {
            opacity: .5;
            }

            .active {
            stroke: black;
            stroke-width: 4px;
            stroke-dasharray: 1;
            }

            circle {
            fill: red;
            }

            rect {
            fill: darkgray;
            }
        </style>
    </head>
    <body>
        <div id="infovizDiv">
            <svg style="width:500px;height:500px;border:1px lightgray solid;">
            <path d="M 10,60 40,30 50,50 60,30 70,80"
                style="fill:black;stroke:gray;stroke-width:4px;"/>
                <polygon style="inactive"
                         points="80,400 120,400 160,440 120,480 60,460"/>
                <g>
                    <circle class="active tentative" cy="100" cx="200" r="30"/>
                    <rect x="410" y="200" width="100" height="50"
                          style="active"/>
                </g>
            </svg>
        </div>
    </body>
</html>
